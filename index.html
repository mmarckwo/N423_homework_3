<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <label for="fName">First Name <span>*</span></label>
    <input type="text" id="firstName" />

    <label for="lName">Last Name <span>*</span></label>
    <input type="text" id="lastName" />

    <label for="phoneNum">Phone Number <span>*</span></label>
    <input type="text" id="phoneNumber" />

    <label for="email">Email <span>*</span></label>
    <input type="text" id="emailAddress" />

    <div id="classInputList">
      <label for="classes">Classes <span>*</span></label>
      <div class="classActionButtons">
        <button id="addClassInput">Add Slot</button>
        <button id="removeClassInput">Remove Slot</button>
      </div>
      <label for="classes" id="class1">Class 1 <span>*</span></label>
      <input type="text" id="classList1" />
    </div>

    <div class="userActionButtons">
      <button id="submit">Add Student</button>
      <button id="getName">Get All Names</button>
    </div>
    <div id="app"></div>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
